<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Order App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>📦 New Orders</h1>

      <div id="orders-container">
        <ul id="order-list" class="order-list"></ul>
      </div>

      <div id="order-details" class="order-details"></div>

      <div class="action-container">
        <label for="printer-select">🖨️ Select Printer:</label>
        <select id="printer-select"></select>

        <div class="button-group">
          <button id="acceptButton" class="accept-btn">✅ Accept</button>
          <button id="rejectButton" class="reject-btn">❌ Reject</button>
        </div>
      </div>
    </div>

    <script type="module" src="renderer.js" defer></script>
  </body>
</html>
